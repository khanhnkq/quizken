name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # âœ… THÃŠM: Kiá»ƒm tra linting (náº¿u cÃ³ ESLint)
      - name: Lint code
        run: npm run lint
        continue-on-error: false

      # âœ… THÃŠM: Cháº¡y tests (náº¿u cÃ³)
      - name: Run tests
        run: npm test
        continue-on-error: false

      # âœ… THÃŠM: Type checking (náº¿u dÃ¹ng TypeScript)
      - name: Type check
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: false

      - name: Build
        run: npm run build

      # âœ… THÃŠM: Kiá»ƒm tra kÃ­ch thÆ°á»›c bundle
      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build size:"
          du -sh dist
          find dist -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7 # âœ… THÃŠM: Tá»± Ä‘á»™ng xÃ³a sau 7 ngÃ y Ä‘á»ƒ tiáº¿t kiá»‡m storage

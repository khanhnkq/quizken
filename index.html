<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizKen - AI-Powered Quiz Generator</title>
    <meta
      name="description"
      content="Generate engaging quizzes instantly with AI. Create educational content, test knowledge, and make learning fun." />
    <meta name="author" content="QuizKen" />

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://supabase.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://vercel.com" />

    <!-- Preload critical font (only Regular weight) -->
    <link
      rel="preload"
      href="/src/assets/fonts/ubuntu-viethoa/Ubuntu.woff2"
      as="font"
      type="font/woff2"
      crossorigin />

    <!-- Favicons (optimized - removed large sizes) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#09090b" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
